<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="css/style.css">

        <title>Game "catch a smile"</title>
</head>



<body>
        <header>
                <div id="button_header" class="button_header">
                        start!!!
                </div>
        </header>

        <div id="screen" class="screen ">

                <img class="smileAnimation" id="smile" src="img/smile.png" onmouseover="mouselog(event)">

                <div class="panel ">

                        <div class="mini-block">
                                score
                                <p id="scoreN"> </p>
                        </div>

                        <div class="mini-block">
                                points to Next Level
                                <p id="pnl"> </p>
                        </div>

                        <div class="mini-block">
                                level
                                <p id="levelN"> </p>
                        </div>

                        <div class="mini-block">
                                miss clicks
                                <p id="missN"> </p>
                        </div>

                        <div class="mini-block">
                                timer
                                <p id="timer"> </p>
                        </div>

                        <div class="mini-block">
                                hight scores
                                <p> Yair : 770</p>

                        </div>

                </div>
        </div>

        </div>

        <script src="js/main.js"></script>
</body>

</html>
